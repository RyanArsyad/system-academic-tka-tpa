<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Guru | Academic TKA & TPA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div style="display: flex; align-items: center; gap: 10px;">
      <img src="images/logo-removebg-preview.png" alt="Logo" class="sidebar-logo">
      <h4>Academic TKA & TPA</h4>
    </div>
    <a href="dashboard.html" class="nav-link" id="nav-dashboard">Dashboard</a>
    <a href="mataPelajaran.html" class="nav-link" id="nav-pelajaran">Mata Pelajaran</a>
    <a href="guru.html" class="nav-link" id="nav-guru">Guru</a>
    <a href="kelas.html" class="nav-link" id="nav-kelas">Kelas</a>
    <a href="info.html" class="nav-link" id="nav-info">Info</a>
  </div>
  <!-- Topbar -->
  <div class="topbar" id="topbar"></div>
  <!-- Main Content -->
  <div class="content" id="content">
    <!-- Navbar -->
    <div class="navbar d-flex justify-content-start align-items-center shadow-sm mb-4 px-4 py-3 bg-white">
      <button class="hamburger" onclick="toggleSidebar()">â˜°</button>
      <h5 class="m-0">Manajemen Guru</h5>
    </div>

    <!-- Form Tambah/Edit Guru -->
    <form id="formGuru" class="card p-4 mb-4 shadow-sm">
      <h6 class="mb-4" id="formTitle">Add Guru</h6>
      <input type="hidden" id="guruId">
      <div class="row">
        <div class="col-md-3">
          <label for="kode" class="form-label">ID Guru</label>
          <input type="text" id="kode" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label for="nama" class="form-label">Nama Guru</label>
          <input type="text" id="nama" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label for="pelajaran" class="form-label">Spesialisasi (pisahkan dengan koma)</label>
          <input type="text" id="pelajaran" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label for="jenjang" class="form-label">(Opsional)</label>
          <select id="jenjang" class="form-select">
            <option value="">Pilih Jenjang</option>
            <option value="TKA">TKA</option>
            <option value="TPA">TPA</option>
          </select>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-4">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="phone" class="form-label">Telepon</label>
          <input type="text" id="phone" class="form-control">
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" class="btn btn-primary me-2" id="btnSubmit">Add</button>
          <button type="reset" class="btn btn-secondary" onclick="resetForm()">Reset</button>
        </div>
      </div>
    </form>

    <!-- Tabel Data Guru -->
    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>ID Guru</th>
            <th>Nama</th>
            <th>Spesialisasi</th>
            <th>Email</th>
            <th>Telepon</th>
            <th>Tanggal Bergabung</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="guruTable">
          <!-- Data via JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase Config & Script -->
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/guru.js"></script>

  <script>
    // Set readonly ketika edit
    function setReadonlyId(status) {
      document.getElementById("kode").readOnly = status;
    }
  </script>
  <script>
    function setReadonlyId(status) {
      const idInput = document.getElementById("kode");
      idInput.readOnly = status;
      idInput.style.backgroundColor = status ? "#e9ecef" : "white"; // abu saat readonly
    }
  
    function setFormMode(mode) {
      const title = document.getElementById("formTitle");
      const submitBtn = document.getElementById("btnSubmit");
  
      if (mode === "edit") {
        title.textContent = "Edit Guru";
        submitBtn.textContent = "Save";
      } else {
        title.textContent = "Add Guru";
        submitBtn.textContent = "Add";
      }
    }
  </script>  
</body>
</html>
