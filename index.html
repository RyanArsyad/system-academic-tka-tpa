<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Academic System TKA & TPA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-wrapper">
    <div class="login-form">
      <img src="images/logo.png" alt="Logo" class="login-logo">
      <h3>Academic System TKA & TPA</h3>
      <p class="subtitle">Sign In</p>

      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="Email">
        <small class="error" id="emailError"></small>
      </div>

      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Password">
        <small class="error" id="passwordError"></small>
      </div>

      <button onclick="login()">Sign In</button>

      <div class="link" style="text-align:center; margin-top: 10px;">
        <p>Belum punya akun? <a href="register.html">Register</a></p>
      </div>

      <p class="footer">Â© Academic System TKA & TPA 2025</p>
    </div>

    <div class="login-background"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
